

 <form [formGroup]="form" (ngSubmit)="submit(form)" *ngIf="0">
    <h1 mat-dialog-title>Add file</h1>
    <mat-dialog-content>
      <mat-form-field>
        <input matInput formControlName="filename" placeholder="Enter filename">
      </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button type="submit">Add</button>
      <button mat-button type="button" (click)="dialogRef.close()">Cancel</button>
    </mat-dialog-actions>
  </form>

<div class="header">
    <span class="ng-binding">&nbsp;Settings</span>
    <button class="close-settings" (click)="hideSettings()">
      <mat-icon svgIcon="close"></mat-icon>

    </button>
</div>
<h3>
  <mat-icon svgIcon="setting"></mat-icon>
  <span class="ng-binding">General</span>
</h3>
