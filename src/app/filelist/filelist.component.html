<mat-list>
    <!---- <h3 mat-subheader>Folders</h3> --->
    <mat-list-item *ngFor="let folder of folders">
      <mat-icon mat-list-icon>folder</mat-icon>
      <h4 mat-line> {{folder.updated | date}} </h4>
      <p mat-line>{{folder.name}}</p>
      <mat-divider></mat-divider>

    </mat-list-item>
  </mat-list>
